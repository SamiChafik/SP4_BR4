<div class="login-container">
    <div class="login-card">
      <div class="login-header">
        <h2>Bienvenue</h2>
        <p>Veuillez créer votre compte</p>
      </div>
  
      <form class="login-form" [formGroup]="registerform" (ngSubmit)="proceedregister()">

        <div class="form-group">
            <label for="username">Nom d'utilisateur</label>
            <input type="text" placeholder="Nom d'utilisateur" formControlName="username">
            <div class="validation-error" *ngIf="registerform.get('username')?.invalid && registerform.get('username')?.touched">
              <span *ngIf="registerform.get('username')?.errors?.['required']">Le nom d'utilisateur est requis</span>
            </div>
          </div>

        <div class="form-group">
          <label for="email">Adresse email</label>
          <input type="text" placeholder="Email" formControlName="email">
          <div class="validation-error" *ngIf="registerform.get('email')?.invalid && registerform.get('email')?.touched">
            <span *ngIf="registerform.get('email')?.errors?.['required']">L'email est requis</span>
            <span *ngIf="registerform.get('email')?.errors?.['email']">Veuillez entrer un email valide</span>
          </div>
        </div>
  
        <div class="form-group">
          <label for="password">Mot de passe</label>
          <input type="password" placeholder="Mot de passe" formControlName="password">
          <div class="validation-error" *ngIf="registerform.get('password')?.invalid && registerform.get('password')?.touched">
            <span *ngIf="registerform.get('password')?.errors?.['required']">Le mot de passe est requis</span>
            <span *ngIf="registerform.get('password')?.errors?.['pattern']">
              Le mot de passe doit contenir majuscules, minuscules, chiffres et caractères spéciaux
            </span>
          </div>
        </div>
  
        <button type="submit" class="login-button" [disabled]="registerform.invalid">
          S'inscrire
        </button>
      </form>
  
      <div class="signup-link">
        Vous avez déjà un compte ? <a (click)="GoToLogin()">Se connecter</a>
      </div>
    </div>
  </div>
